<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Assessment</title>
    <link rel="stylesheet" href="./Assets/style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <a class="score">View high scores</a>
            <b class="timer" id="countdown"></b>
        </header>
        <div class="subject">
            <h1>Coding Quiz Challenge</h1>
        </div>
        <section class="welcome card">
            <div class="card-header">
                <h2>Try to anser the following code-related questions within the time limit. Keep in mind that incorrect
                    answers will penalize your score/time by ten seconds!</h2>
            </div>
            <div class="card-footer">
                <button id="start" class="btn">Start Quiz</button>
            </div>
        </section>
        <!--Question and Answers section when click-->
        <section class="quiz hidden">
            <div>
                <h2 class="question" id="showQ"></h2>
                <ul class="answerDisplay">
                    <li><button id="answer1" class="ansBtn">Option1</button></li>
                    <li><button id="answer2" class="ansBtn">Option1</button></li>
                    <li><button id="answer3" class="ansBtn">Option1</button></li>
                    <li><button id="answer4" class="ansBtn">Option1</button></li>
                </ul>
            </div>
        </section>
        <!--Question and Answers section when click-->
        <section class="highScore hidden">
            <div>
                <h2 class="quest">High Scores</h2>
                <ul class="QDisplay" id="Show">

                </ul>
            </div>
        </section>
    </div>

    <script src="./Assets/script.js"></script>
</body>

</html>
