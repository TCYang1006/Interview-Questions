<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Assessment</title>
    <link rel="stylesheet" href="./Assets/style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <a class="score">View high scores</a>
            <b class="timer" id="countdown"></b>
        </header>
            <div class="subject">
                <h1>Coding Quiz Challenge</h1>
            </div>
        <div class="card">
            <div class="card-header">
                <h2>Try to anser the following code-related questions within the time limit. Keep in mind that incorrect
                    answers will penalize your score/time by ten seconds!</h2>
            </div>
            <div class="card-footer">
                <button id="start" class="btn">Start Quiz</button>
            </div>
        </div>
    </div>
    <!--Question and Answers section when click-->
    <section class="container">
        <div>
            <h2>

            </h2>
        </div>

    </section>
    <script src="./Assets/script.js"></script>
</body>

</html>
