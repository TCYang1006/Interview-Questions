<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Assessment</title>
    <link rel="stylesheet" href="./Assets/style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <a class="score">
                <button1 id="high" class="highButton">View high scores</button1>
            </a>
            <b class="timer" id="countdown"></b>
        </header>
        <section class="welcome subject">
            <h1>Coding Quiz Challenge</h1>
            <div class="card">
                <div class="card-header">
                    <h2>Try to anser the following code-related questions within the time limit. Keep in mind that
                        incorrect
                        answers will penalize your score/time by ten seconds!</h2>
                </div>
                <div class="card-footer">
                    <button id="start" class="btn">Start Quiz</button>
                </div>

            </div>
        </section>
        <!--Question and Answers section when click-->
        <section class="quiz hidden">
            <div>
                <ul class="answerDisplay">
                    <h2 class="question" id="showQ"></h2>
                    <div id="userAnswer">
                        <li><button id="answer1" value=0 type="button" class="ansBtn">Option1</button></li>
                        <li><button id="answer2" value="1" type="button" class="ansBtn">Option2</button></li>
                        <li><button id="answer3" value="2" type="button" class="ansBtn">Option3</button></li>
                        <li><button id="answer4" value="3" type="button" class="ansBtn">Option4</button></li>
                    </div>
                    <div>
                        <h3 class="wrongOrCorrect" id="wgOrCorr"> Wrong/Correct
                        </h3>
                    </div>
                </ul>
            </div>
        </section>
        <!--Question and Answers section when click-->
        <section class="highScore hidden">
            <div>
                <h2 class="champ">High Scores</h2>
                <ul class="QDisplay" id="Show">
                </ul>
                <div class="header">
                    <a class="gb"><button class="ansBtn1" id="go">Go back</button>
                    </a>
                    <b class="gb">
                        <button class="ansBtn2">Clear high scores</button>
                    </b>
                </div>
            </div>
        </section>

        <section class="iScore hidden">
            <div>
                <h1 class="all">All done!</h1>
                <h2 class="score" id="scoreDisply"></h2>
            </div>
            <div class="score">

                <label class="initial-form" for="init">Enter initials:</label>
                <input type="text" name="init" id="init" class="form-input"/>
                <a class="gb">
                    <button class="ansBtn3">Submit</button>
                </a>
            </div>
        </section>
    </div>

    <script src="./Assets/script.js"></script>
</body>

</html>
